	function listComment() {
		$
				.post(
						"/comment-list.php",{ blog_id: "6"},
						function(data) {
							var data = JSON.parse(data);

							var comments = "";
							var replies = "";
							var item = "";
							var parent = -1;
							var results = new Array();

							var list = $("<ul class='comment-list'>");
							var item = $("<li class='comment'>").html(comments);

							for (var i = 0; (i < data.length); i++) {
								var commentId = data[i]['comment_id'];
								parent = data[i]['parent_comment_id'];

								if (parent == "0") {
									comments = 
                                             "<div class='vcard bio' id="+ data[i]['comment_id']+">"
                                            + "<img src='/images/profile.jpg' alt='Image'>"
                                            + "</div>"
											+ "<div class='comment-body'>"
                                            + "<h3>"
											+ data[i]['name']
                                            + "</h3>"
											+ "<div class='meta'>"
											+ data[i]['created_at']
											+ "</div>"
											+ "<p>"
											+ data[i]['message']
											+ "</p>"
                                            + "<a href='#comment-section' class='reply' onClick='postReply("+data[i]['comment_id']+")'>Reply</a>"
                                            + "</div>"
                                            + "</li>";

									var item = $("<li class='comment'>").html(comments);
									list.append(item);
									var reply_list = $("<ul class='children'>");
									item.append(reply_list);
									listReplies(commentId, data, reply_list);
								}
							}
							$("#output").html(list);
						});
	}


	function listReplies(commentId, data, list) {
		for (var i = 0; (i < data.length); i++) {
			if (commentId == data[i].parent_comment_id) {
				var comments = "<div class='vcard bio'>"
						+ " <img src='/images/profile.jpg' alt='Image'>"
                        + " </div>"
                        + "<div class='comment-body'>"
                        +"<h3>"+ data[i]['name']+"</h3>"
						+ " <div class='meta'>"+ data[i]['created_at'] + "</div>"
						+ "<p>" + data[i]['message'] +"</p>"
                        + "<a href='#comment-section' class='reply' onClick='postReply("+data[i]['comment_id']+")' >Reply</a>"
					    + "</div>";
				var item = $("<li class='comment'>").html(comments);
				var reply_list = $("<ul >");
				list.append(item);
				item.append(reply_list);
				listReplies(data[i].comment_id, data, reply_list);
			}
		}
	}
